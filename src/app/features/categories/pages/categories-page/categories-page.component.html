<section class="px-10 md:px-20">
  <app-section-header [title]="'All categoriese'" />

  <div class="grid md:grid-cols-3 lg:grid-cols-4">
    @for (cat of categoriesService.allCategories; track $index) {
      <div
        class="bg-white border-2 border-gray-300 rounded-2xl border-opacity-25 hover:border-green-600 hover:shadow-2xl"
      >
        <a [routerLink]="['/categories/product-of-category', cat.name]">
          <div class="h-full p-2">
            <img class="object-contain md:h-36 lg:h-96 w-full" [src]="cat.image" [alt]="cat.name" />
            <div class="p-4">
              <h2 class="font-medium text-sm text-gray-400">Category</h2>
              <h3>{{ cat.name }}</h3>
            </div>
          </div>
        </a>
      </div>
    }
  </div>
</section>
