<section class="container mx-auto py-10">
  <h1 class="text-2xl font-bold mb-6">My Wishlist ❤️</h1>

  <!-- EMPTY STATE -->
  @if (wishlistProducts.length === 0) {
  <div class="text-center text-gray-500 mt-20">
    <p class="text-lg">Your wishlist is empty</p>
    <a routerLink="/products" class="inline-block mt-4 text-green-600 font-medium">
      Browse products
    </a>
  </div>
  }

  <!-- PRODUCTS -->
  @if (wishlistProducts.length > 0) {
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (product of wishlistProducts; track product._id) {
    <div class="relative">
      <app-card-products [prod]="product"></app-card-products>

      <!-- Remove from wishlist -->
      <button
        (click)="remove(product._id)"
        class="absolute top-3 right-3 bg-black text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-700"
        title="Remove from wishlist"
      >
        ✕
      </button>
    </div>
    }
  </div>
  }
</section>
