<div class="w-full h-screen flex items-center justify-center bg-indigo-100">
  <form [formGroup]="userInfoForm" (ngSubmit)="sendUserInfo()" class="w-full md:w-1/3 rounded-lg">
    <div class="flex font-bold justify-center mt-6">
      <img class="h-20 w-20 mb-3" src="https://dummyimage.com/64x64" />
    </div>
    <h2 class="text-2xl text-center text-gray-200 mb-8">Login</h2>
    <div class="px-12 pb-10">
      <div class="w-full mb-2">
        <div class="flex items-center">
          <input
            type="text"
            placeholder="details"
            class="w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
          />
          <input
            type="text"
            placeholder="phone"
            class="w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
          />
          <input
            type="text"
            placeholder="city"
            class="w-full border rounded px-3 py-2 text-gray-700 focus:outline-none"
          />
        </div>
      </div>
      <button
        (click)="selectedMethod = 'cash'"
        type="submit"
        class="w-full py-2 mt-8 rounded-full bg-blue-400 text-gray-100 focus:outline-none"
      >
        Cash
      </button>
      <button
        (click)="selectedMethod = 'online'"
        type="submit"
        class="w-full py-2 mt-8 rounded-full bg-blue-400 text-gray-100 focus:outline-none"
      >
        Online Payment
      </button>
    </div>
  </form>
</div>
